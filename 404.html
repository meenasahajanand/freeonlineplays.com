        // Mobile Navigation Toggle Script
// Add this script to your HTML file or include it as a separate JS file

(function() {
  'use strict';
  
  let isInitialized = false;
  
  function initMobileMenu() {
    // Prevent multiple initializations
    if (isInitialized) return;
    
    // Get elements
    const aside = document.querySelector('.aside');
    const header = document.querySelector('.aside .header');
    const context = document.querySelector('.aside .context');
    const footer = document.querySelector('.aside .footer');
    
    if (!aside || !header || !context) {
      console.log('Required elements not found');
      return;
    }
    
    // Remove any existing mobile menu elements
    const existingToggle = document.querySelector('.mobile-menu-toggle');
    const existingClose = document.querySelector('.mobile-menu-close');
    const existingOverlay = document.querySelector('.mobile-menu-overlay');
    const existingMobileFooter = document.querySelector('.mobile-footer-box');
    
    if (existingToggle) existingToggle.remove();
    if (existingClose) existingClose.remove();
    if (existingOverlay) existingOverlay.remove();
    if (existingMobileFooter) existingMobileFooter.remove();
    
    // Create three dots button
    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'mobile-menu-toggle';
    toggleBtn.setAttribute('aria-label', 'Open menu');
    toggleBtn.type = 'button';
    header.appendChild(toggleBtn);
    
    // Create close button
    const closeBtn = document.createElement('button');
    closeBtn.className = 'mobile-menu-close';
    closeBtn.setAttribute('aria-label', 'Close menu');
    closeBtn.type = 'button';
    document.body.appendChild(closeBtn);
    
    // Create overlay
    const overlay = document.createElement('div');
    overlay.className = 'mobile-menu-overlay';
    document.body.appendChild(overlay);
    
    // Create mobile footer box (clone from original footer)
    if (footer) {
      const mobileFooterBox = document.createElement('div');
      mobileFooterBox.className = 'mobile-footer-box';
      
      // Get the small_box from footer
      const footerSmallBox = footer.querySelector('.small_box');
      if (footerSmallBox) {
        mobileFooterBox.innerHTML = footerSmallBox.innerHTML;
      }
      
      // Append mobile footer box at the end of context
      context.appendChild(mobileFooterBox);
    }
    
    // Open menu function
    function openMenu(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Opening menu');
      
      // Hide three dots button
      toggleBtn.classList.add('hide');
      
      // Show menu
      context.classList.add('active');
      overlay.classList.add('active');
      closeBtn.classList.add('show');
      document.body.classList.add('menu-open');
    }
    
    // Close menu function
    function closeMenu(e) {
      e.preventDefault();
      e.stopPropagation();
      console.log('Closing menu');
      
      // Hide menu
      context.classList.remove('active');
      overlay.classList.remove('active');
      closeBtn.classList.remove('show');
      document.body.classList.remove('menu-open');
      
      // Show three dots button again
      setTimeout(function() {
        toggleBtn.classList.remove('hide');
      }, 300);
    }
    
    // Add event listeners
    toggleBtn.addEventListener('click', openMenu);
    toggleBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      openMenu(e);
    });
    
    closeBtn.addEventListener('click', closeMenu);
    closeBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      closeMenu(e);
    });
    
    overlay.addEventListener('click', closeMenu);
    overlay.addEventListener('touchend', function(e) {
      e.preventDefault();
      closeMenu(e);
    });
    
    // Close menu on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && context.classList.contains('active')) {
        closeMenu(e);
      }
    });
    
    // Close menu when clicking on a navigation link
    const menuLinks = context.querySelectorAll('a');
    menuLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        setTimeout(function() {
          if (context.classList.contains('active')) {
            const fakeEvent = { preventDefault: function() {}, stopPropagation: function() {} };
            closeMenu(fakeEvent);
          }
        }, 200);
      });
    });
    
    isInitialized = true;
    console.log('Mobile menu initialized successfully');
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileMenu);
  } else {
    initMobileMenu();
  }
  
  // Reinitialize on window resize for safety
  let resizeTimer;
  window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
      if (window.innerWidth <= 768 && !isInitialized) {
        initMobileMenu();
      }
    }, 250);
  });
  
})();
    </script>
